{% extends "base.html" %}
{% load static %}
{% block title %}Reset your Wooden password{% endblock%}
{% block content %}
<div id="helps"></div>
<article class="main-sign-up">
    <div class="sign-up-img"></div>
    <form action="" class="register-form" method="POST">
        <h2>Provide your email to reset password</h2>
        {% csrf_token %}
        {{ form }}
        <div class="g-recaptcha" data-sitekey="6LefxfcqAAAAAD_VXTiUUCOTSoAXwlLwtqAiFUaI"></div>
        <button type="submit">Reset Password</button>
    </form>
    <p id="recaptcha-errors"></p>
</article>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="{% static 'register/captcha.js' %}"></script>
{% endblock %}
